<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>属性的绑定和数据的双向绑定</title>
		<!--<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>-->
        <!-- <script type="text/jscript" src="js/vue.min.js"></script> -->
        <script src="../js/vue.js" type="text/javascript"></script>
	</head>
	<body>
       <!-- 
           属性绑定 
        -->
        <!-- <div id="root">
           <div title="this is hello world">hello world</div>
        </div>  -->
        <!-- <div id="root">
            <div v-bind:title= "'我添加的提示文字：' + myTitle">hello world</div>
            简写  v-bind: >>> : 
            <div :title = "myTitle">属性的绑定</div>
        </div>  -->

        <!-- 
            双向数据绑定 
            v-model  实现双向数据绑定
        -->
        <div id="root">
            <div>hello world</div>
            <input type="text" name="" id="" v-model="content">
            <div>{{content}}</div>
        </div>
         <script>
            // 创建一个 Vue 实例
            
             new Vue({
                el: '#root',
                data:{
                    myTitle:"this is hello world",
                    content:"this is content"
                }
                
             })
         </script>
	</body>
	
</html>
