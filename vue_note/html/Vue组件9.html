<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>组件和实例的关系</title>
        <script src="../js/vue.js" type="text/javascript"></script>
	</head>
	<body>
        <div id="root">
            <div>
                <!-- 数据的双向绑定 -->
                <input v-model="inputValue" type="text" name="" id="">
                <button @click="handleSubmit">提交</button>
            </div>
            <ul>
                <todo-item v-for="(item,index) of list" :key="index" :content="item"></todo-item>
            </ul>
        </div>
         <script>
            //定义组件  

            // 组件和实例的关系
            //组件就是一个vue实例  
            //vue实例可以使用的属性在组件中同样可以使用

            Vue.component("todo-item",{
                props:['content'],
                template: '<li @click="headleClick">{{content}}</li>',
                methods: {
                    headleClick: function(){
                        alert(666)
                    }
                }
            })


            //vue实例中其实也有模板的存在，如果不专门定义template属性模板，
            //则默认的实例模板是挂载点下面的所有节点就是实例的模板
            new Vue({
                el: "#root",
                data: {
                    inputValue: "hello",
                    list: []
                },
                methods: {
                    handleSubmit: function(){
                        this.list.push(this.inputValue);
                        this.inputValue = ''
                    }
                }
            })
             
         </script>
	</body>
	
</html>
