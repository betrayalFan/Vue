<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!--<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>-->
        <!-- <script type="text/jscript" src="js/vue.min.js"></script> -->
        <script src="../js/vue.js" type="text/javascript"></script>
	</head>
	<body>
        <!-- 数据显示 事件绑定  方法定义  -->
        <!-- 插值表达式 -->
         <!-- <div id="root">
            <h1>hello {{number}}</h1>
         </div> -->
         <!-- 
             v-text(Vue中的模板指令):添加text文本 (页面显示<span>12345789</span>)
             v-html(Vue中的模板指令):添加text文本和节点(页面显示12345789)
         -->
         <!-- 
        <div id="root">
            <h1 v-text="number"></h1>
        </div>
        <div id="root">
            <h1 v-html="number"></h1>
        </div> 
        -->
        <!-- 
            绑定点击事件
            1、绑定一个点击事件
            v-on:click = "()=>{alert(123)}"   箭头函数
            v-on:click = ""
         -->
        <!-- <div id="root">
            <h1 v-on:click = "handleClick" > {{content}} </h1>
        </div>  -->

        <!-- 事件绑定的简写 v-on 简写 @ -->
        <div id="root">
            <h1 @click = "handleClick" > {{content}} </h1>
        </div> 
         <script>
            // 创建一个 Vue 实例
            // Vue的编程思路 改变DOM的数据或者结构，不对DOM直接操作，只改变数据就行，Vue实例会自动完成对DOM的操作流程
            // 不是面对DOM的编程，而是面对数据的编程
             new Vue({
                el: '#root',
                template:'',
                data:{
                    msg: 'world',
                    // number:'<span>12345789</span>'
                    content:'hello'
                },
                // 定义方法
                methods:{
                    handleClick:function(){
                        //alert(123);
                        // 改变
                        this.content = "world"
                    }
                }
                
             })
          

           
         </script>
	</body>
	
</html>
