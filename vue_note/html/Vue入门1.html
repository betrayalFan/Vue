<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!--<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>-->
        <!-- <script type="text/jscript" src="js/vue.min.js"></script> -->
        <script src="../js/vue.js" type="text/javascript"></script>
	</head>
	<body>
		<!-- 
            1、通过script标签引入vue.js 放在head标签里面，不要放在body里面，防止抖屏的现象出现
         -->
         <div id="root">{{msg}}</div>
         <script>
            //  创建一个 Vue 实例
             new Vue({
                // 传参(接管id = "root"的DOM节点，和此DOM节点做了绑定)
                el: '#root',
                // 数据
                data:{
                    msg: 'hello world'
                }
                
             })
            //  手动处理DOM节点
            //var dom = document.getElementById("root");
            //dom.innerHTML = "hello world"

            // 挂载点 模板 实例之间的关系
         </script>
	</body>
	
</html>
