<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>创常见的指令</title>
        <script src="../js/vue.js" type="text/javascript"></script>
	</head>
	<body>
        <!-- 
            v-if  当指令变量值为false时  DOM会remove（销毁创建DOM  性能的考虑）
            v-show  display:none
            v-for   页面上循环结构
         -->
        <div id="root">
           <!-- <div v-if="show">hello world</div> -->
           <div v-show="show">hello world</div>
           <button @click = "headleClick">toggle</button>
           <ul>
               <li v-for = "item of list" :key="item">{{item}}</li>
               <!-- <li v-for = "(item, index) of list" :key="index">{{item}}</li> -->
           </ul>
        </div>
         <script>
            // 创建一个 Vue 实例
            
             new Vue({
                el: '#root',
                data:{
                    show: true,
                    list:[1, 2, 3]
                },
                methods: {
                    headleClick:function(){
                        // 取反
                        this.show = !this.show;
                    }
                }

                
             })
             
         </script>
	</body>
	
</html>
