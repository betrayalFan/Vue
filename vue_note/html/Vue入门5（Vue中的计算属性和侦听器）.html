<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>计算属性与侦听器</title>
        <script src="../js/vue.js" type="text/javascript"></script>
	</head>
	<body>
       <!-- 
           
        -->
        
        <div id="root">
            姓：<input type="text" name="" id="" v-model="firstName">
            名：<input type="text" name="" id="" v-model = "lastName">
            <div>{{firstName}}{{lastName}}</div> 
            <div>{{fullName}}</div>   
            <div>{{count}}</div>
        </div>
         <script>
            // 创建一个 Vue 实例
            
             new Vue({
                el: '#root',
                data:{
                    firstName:"",
                    lastName:"",
                    count:0
                },
                // 一个属性通过其他的属性计算而来,(所依赖的属性变化了，会重新计算，如果没有变化，则使用上次计算的缓存的结果，不会重新计算)
                computed: {
                    fullName:function () { 
                        return this.firstName + '' + this.lastName
                     }
                },
                // 监听(某一个属性或者计算属性是否发生了变化，发生变化之后所要执行的方法)
                watch: {
                    // firstName:function(){
                    //     this.count ++
                    // },
                    // lastName:function(){
                    //     this.count ++
                    // }
                    fullName:function(){
                        this.count ++
                    }
                }

                
             })
             
         </script>
	</body>
	
</html>
