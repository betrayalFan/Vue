<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!--<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>-->
        <!-- <script type="text/jscript" src="js/vue.min.js"></script> -->
        <script src="../js/vue.js" type="text/javascript"></script>
	</head>
	<body>
         <!-- 挂载点 模板 实例之间的关系 -->
         <!-- 1、挂载点：el 指向的 DOM元素 就是挂载点，vue实例只会处理挂载点下面的内容 -->
         <!-- 2、在挂载点内部的内容 -->
         <!-- 3、实例 -->
         <div id="root"></div>

         <div>{{msg}}</div>
         <script>
            //  创建一个 Vue 实例
             new Vue({
                // 传参(接管id = "root"的DOM节点，和此DOM节点做了绑定)
                el: '#root',
                // 模板（挂载点内部的内容）
                template:'<h1>hello {{msg}}</h1>',
                // 数据
                data:{
                    msg: 'hello world'
                }
                
             })
          

           
         </script>
	</body>
	
</html>
